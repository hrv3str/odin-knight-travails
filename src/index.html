<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Travails</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glegoo&family=Great+Vibes&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header">
        <h1 class="title">Knights Travails</h1>
    </div>
    <div class="aside">
        <div class="plate">
                <div class="plate start">
                    <div class="title">
                        Drag-and-drop this knight to the cell you want to start with
                    </div>
                    <div class="knight-landing">
                        <div id="knight"
                            class="knight"
                            draggable="true">
                        </div>
                    </div>
                </div>
                <div class="plate start">
                    <div class="title">
                        Drag-and-drop this mark to the cell you want to finish in
                    </div>
                    <div class="target-landing">
                        <div class="target"
                            id="target"
                            draggable="true"></div>
                    </div>
                </div>
                <div class="plate controls">
                    <div class="title">Knight is at:<span></span></div>
                    <div class="title">Mark is at:<span></span></div>
                    <button class="plate">Hit it!</button>
                    <button class="plate">Reset positions</button>
                </div>
        </div>
    </div>
    <div class="main">
        <div class="chessboard plate"
            id = "chessboard">
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
